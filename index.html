<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-book 300 dicas</title>
    <link rel="stylesheet" href="src/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <section>
        <h1>
            Garanta seu e-book gratuito !
        </h1>
        <p>Por tempo limitado</p>
        <h2>Apenas insira seu e-mail para recebê-lo em instantes</h2>
        <form id="form" action="/">
            <input name="user_name" type="text" placeholder="Seu nome aqui:" required>
            <input name="user_email" type="email" placeholder="Seu melhor e-mail:" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        emailjs.init("9iia4cBIMn6F5uu_a");

        document.getElementById("form").addEventListener("submit", function(e){
            e.preventDefault();

            //definindo serviço e template para enviar um json
            emailjs.send("service_kpjyw4a","template_o7069vi",{
                user_name :this.user_name.value,
                user_email :this.user_email.value,
                ebook_link : "link do livro pronto aqui"
            }).then(()=>{
                alert("E-book enviado com sucesso!");
                this.reset();
            }).catch((err)=>{
                console.error("Erro:",err);
                alert("Erro ao enviar. Tente novamente.");
            });
        });
    </script>
</body>
</html>
