<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-book 300 dicas</title>
    <link rel="stylesheet" href="src/assets/css/styles.css">
    
</head>
<body>
    <section class="section">
        <h1>
            Garanta seu e-book GRÁTIS !
        </h1>
        <section class="aviso">
            <p>Por tempo limitado</p>
        </section >
        <h2>Preencha o formulário e será enviado para seu email.</h2>
        <section class="formage">
            <form class="form" id="form" action="/">
                <label>Nome</label>
                <input class="input" id="user_name" name="user_name" type="text" placeholder="Seu nome aqui:" required>
                <label>Email</label>
                <input class="input" id="user_email" name="user_email" type="email" placeholder="Seu melhor e-mail:" required>
                <button type="submit">Receber</button>
            </form>
            <img src="src/assets/E-book.png" alt="">
        </section>
    </section>
    <section>
        <h1>Apoie este projeto</h1>
    </section>
    <script>
        document.getElementById("form").addEventListener("submit",function(e){
            e.preventDefault();

            const nome = this.user_name.value;
            const email = this.user_email.value;
            alert(nome+","+email)
        });      

    </script>
</body>
</html>
